
<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>

<body ng-controller="authController" class="login-container" style="background-image: url('back.jpg');">
    <div class="conta">
        <div class="login-form">
            <!-- Login/Signup Form -->
            <form ng-show="isLogin && !isAdmin">
                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" ng-model="username" required>

                <label for="password"><b>Password:</b></label>
                <input type="password" id="password" ng-model="password" required>

                <button type="button" ng-click="login()"><b>Login</b></button>

                <p><b>Don't have an account? </b><a href="#" ng-click="toggleAuth()"><b>Sign Up</b></a></p>

                <!-- Admin Login Link/Button -->
                <p><b>Or </b><a href="#" ng-click="adminLogin()"><b>Login as Admin</b></a></p>
            </form>

            <!-- Signup Form -->
            <form ng-hide="isLogin || isAdmin">
                <label for="signupUsername"><b>Username:</b></label>
                <input type="text" id="signupUsername" ng-model="signupUsername" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" ng-model="email" required>

                <label for="signupPassword"><b>Password: </b></label>
                <input type="password" id="signupPassword" ng-model="signupPassword" required>

                <label for="confirmPassword"><b>Confirm Password:</b></label>
                <input type="password" id="confirmPassword" ng-model="confirmPassword" required>

                <button type="button" ng-click="signup()"><b>Sign Up</b><b></button>
</b>
                <p><b>Already have an account? </b><a href="#" ng-click="toggleAuth()"><b>Login</b></a></p>
            </form>

            <!-- Admin Login Form -->
            <form ng-show="isAdmin">
                <label for="adminUsername"><b>Admin Username:</b></label>
                <input type="text" id="adminUsername" ng-model="adminUsername" required>

                <label for="adminPassword"><b>Admin Password:</b></label>
                <input type="password" id="adminPassword" ng-model="adminPassword" required>

                <button type="button" ng-click="adminLogin()"><b>Login as Admin</b></button>

                <p><b>Back to </b><a href="#" ng-click="toggleAuth()"><b>User Login</b></a></p>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
